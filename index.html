<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: User Input -->
  <h2>Part 1: Basics</h2>
  <input type="number" id="userNumber" placeholder="Enter a number">
  <button onclick="checkNumber()">Check Number</button>
  <p id="result"></p>

  <!-- Part 2: Functions -->
  <h2>Part 2: Functions</h2>
  <button onclick="showTotal()">Calculate Total</button>
  <p id="totalOutput"></p>

  <!-- Part 3: Loops -->
  <h2>Part 3: Loops</h2>
  <button onclick="countdown()">Start Countdown</button>
  <ul id="countdownList"></ul>

  <!-- Part 4: DOM Manipulation -->
  <h2>Part 4: DOM Manipulation</h2>
  <button onclick="toggleText()">Toggle Message</button>
  <p id="toggleMessage">This text can be toggled!</p>

  <script src="script.js"></script>
</body>
</html>
